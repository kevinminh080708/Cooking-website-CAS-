<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catergories</title>
    <link rel="shortcut icon" href="/picture/smalllogotoppage.png" type="image/x-icon" class="icon">
    <link rel="stylesheet" href="/Css/index.css">
    <link rel="stylesheet" href="/Css/catergories.css">
</head>
<body>

    <div id="toolbar">Loading content...</div>
    <script src="/Js/Toolbar.js"></script>

  
    <section class="category-section">
      <h2>Recipe Categories</h2>
      <div class="category-grid">
        <div class="category-card">
          <img src="images/breakfast.jpg" alt="Breakfast">
          <h3>Breakfast</h3>
        </div>
        <div class="category-card">
          <img src="images/lunch.jpg" alt="Lunch">
          <h3>Lunch</h3>
        </div>
        <div class="category-card">
          <img src="images/dinner.jpg" alt="Dinner">
          <h3>Dinner</h3>
        </div>
        <div class="category-card">
          <img src="images/dessert.jpg" alt="Dessert">
          <h3>Desserts</h3>
        </div>
        <div class="category-card">
          <img src="images/vegan.jpg" alt="Vegan">
          <h3>Vegan</h3>
        </div>
        <div class="category-card">
          <img src="images/snacks.jpg" alt="Snacks">
          <h3>Snacks</h3>
        </div>
      </div>
    </section>
    

    <footer class="footer"></footer>
  <script src="/Js/footer.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
