<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Can Cook</title>
    <link href="https://fonts.cdnfonts.com/css/season" rel="stylesheet">
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <header class="topbar">
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Specific Recipe</a>
            <a href="#">FAQ</a>
            <a href="#">About</a>
        </nav>
        <div class="logo-search">
            <input type="text" placeholder="Search">
            <button>Search</button>
            <span class="logo">You Can Cook</span>
        </div>
    </header>

    <main class="main-container">
        <section class="left-section">
            <div class="recipe-card">
                <img src="sushi.jpg" alt="Sushi">
                <div class="overlay">
                    <span>25 minutes</span>
                    <h2>Sushi</h2>
                    <p>Japanese cuisine</p>
                </div>
            </div>
            <div class="recipe-card">
                <img src="tempura.jpg" alt="Tempura">
                <div class="overlay">
                    <span>30 minutes</span>
                    <h2>Tempura</h2>
                    <p>Japanese cuisine</p>
                </div>
            </div>
            <div class="recipe-card">
                <img src="wings.jpg" alt="Wings">
                <div class="overlay">
                    <span>45 minutes</span>
                    <h2>Wings</h2>
                    <p>Korean cuisine</p>
                </div>
            </div>
        </section>

        <section class="slogan-section">
            <h1>“You Can Cook.”</h1>
        </section>

        <section class="right-section">
            <div class="cuisine-card"><img src="chinese.jpg" alt="Chinese Cuisine"></div>
            <div class="cuisine-card"><img src="vietnamese.jpg" alt="Vietnamese Cuisine"></div>
            <div class="cuisine-card"><img src="italian.jpg" alt="Italian Cuisine"></div>
            <div class="cuisine-card"><img src="japanese.jpg" alt="Japanese Cuisine"></div>
            <div class="cuisine-card"><img src="korean.jpg" alt="Korean Cuisine"></div>
            <div class="cuisine-card"><img src="brazilian.jpg" alt="Brazilian Cuisine"></div>
            <div class="cuisine-card"><img src="mexican.jpg" alt="Mexican Cuisine"></div>
            <div class="cuisine-card"><img src="french.jpg" alt="French Cuisine"></div>
        </section>
    </main>
</body>
</html>
